version: '3.8'

services:
  # SQL Server 2022 Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: minimarket-db
    restart: unless-stopped
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Express
    # No exponer puerto públicamente - solo comunicación interna
    expose:
      - "1433"
    volumes:
      - db_data:/var/opt/mssql/data
      - db_log:/var/opt/mssql/log
      - db_secrets:/var/opt/mssql/secrets
    networks:
      - minimarket-network
    healthcheck:
      # Health check simple: verificar que SQL Server esté escuchando en el puerto 1433
      # SQL Server tarda ~30-60 segundos en iniciar completamente
      # Usamos un comando simple que verifica que el puerto esté abierto
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Backend API (.NET Core)
  api:
    build:
      context: ./src
      dockerfile: Minimarket.API/Dockerfile
    container_name: minimarket-api
    restart: unless-stopped
    # Puerto interno - no se expone públicamente (solo comunicación con web)
    expose:
      - "5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      # Conexión interna directa al servicio 'db'
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=${DB_NAME:-MinimarketDB};User Id=${DB_USER:-SA};Password=${DB_PASSWORD};TrustServerCertificate=true;MultipleActiveResultSets=true;Connection Timeout=30;
      # JWT Settings
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER:-MinimarketAPI}
      - JwtSettings__Audience=${JWT_AUDIENCE:-MinimarketWeb}
      # Email Settings - Valores por defecto (pueden sobrescribirse)
      - EmailSettings__SmtpServer=${SMTP_SERVER:-smtp.gmail.com}
      - EmailSettings__SmtpPort=${SMTP_PORT:-587}
      - EmailSettings__SmtpUser=${SMTP_USER:-minimarket.camucha@gmail.com}
      - EmailSettings__SmtpPassword=${SMTP_PASSWORD:-xzloatedigfqgyxi}
      - EmailSettings__FromEmail=${FROM_EMAIL:-minimarket.camucha@gmail.com}
      - EmailSettings__FromName=${FROM_NAME:-Minimarket Camucha}
      - EmailSettings__ApiKey=${RESEND_API_KEY:-}
      - EmailSettings__ApiUrl=https://api.resend.com/emails
      # URLs - Configurar en Coolify (obligatorias)
      - BaseUrl=${BASE_URL}
      - FrontendUrl=${FRONTEND_URL}
      - Cors__AllowedOrigins=${CORS_ORIGINS}
      # Google OAuth - Valores por defecto (pueden sobrescribirse)
      - GoogleOAuth__ClientId=${GOOGLE_CLIENT_ID:-259590059487-5k8bk2sor6r9oa02pojkhj5nrd8c9h2e.apps.googleusercontent.com}
      - GoogleOAuth__ClientSecret=${GOOGLE_CLIENT_SECRET:-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}
      - GoogleOAuth__RedirectUri=${GOOGLE_REDIRECT_URI}
    volumes:
      - uploads:/app/wwwroot/uploads
      - logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - minimarket-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Angular + Nginx)
  web:
    build:
      context: ./minimarket-web
      dockerfile: Dockerfile
    container_name: minimarket-web
    restart: unless-stopped
    # CRÍTICO: Verpex/Coolify necesita que el servicio principal exponga el puerto 80
    # Nginx corre en puerto 80 interno, mapeamos 80:80 para que Traefik lo detecte
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - minimarket-network
    # Labels de Traefik para SSL automático y enrutamiento
    labels:
      # Habilitar Traefik para este servicio
      - "traefik.enable=true"
      # Redirección HTTP → HTTPS (entrypoint web)
      - "traefik.http.routers.web-http.rule=Host(`minimarket.edvio.app`)"
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.routers.web-http.middlewares=web-to-websecure-redirect"
      # Configuración HTTPS (entrypoint websecure)
      - "traefik.http.routers.web.rule=Host(`minimarket.edvio.app`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=myresolver"
      - "traefik.http.routers.web.tls=true"
      # Middleware para redirección HTTP → HTTPS
      - "traefik.http.middlewares.web-to-websecure-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.web-to-websecure-redirect.redirectscheme.permanent=true"
      # Puerto del servicio
      - "traefik.http.services.web.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_data:
    driver: local
  db_log:
    driver: local
  db_secrets:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local

networks:
  minimarket-network:
    driver: bridge
