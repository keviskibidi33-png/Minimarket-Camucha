<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
  <div class="text-center">
    <h1 class="text-9xl font-bold text-red-500">500</h1>
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mt-4">Error del servidor</h2>
    <p class="text-gray-600 dark:text-gray-400 mt-2 mb-8">
      Ocurrió un error inesperado. Por favor, intente nuevamente más tarde.
    </p>
    <div class="flex gap-4 justify-center">
      <button
        (click)="window.location.reload()"
        class="inline-flex items-center gap-2 px-6 py-3 rounded-lg bg-primary-admin text-white font-bold hover:bg-primary-admin/90">
        <span class="material-symbols-outlined">refresh</span>
        Recargar
      </button>
      <a
        routerLink="/admin/dashboard"
        class="inline-flex items-center gap-2 px-6 py-3 rounded-lg bg-gray-500 text-white font-bold hover:bg-gray-600">
        <span class="material-symbols-outlined">home</span>
        Volver al Dashboard
      </a>
    </div>
  </div>
</div>
