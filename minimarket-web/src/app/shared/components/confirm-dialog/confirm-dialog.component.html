@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" (click)="cancel()">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-xl max-w-md w-full mx-4" (click)="$event.stopPropagation()">
      <div class="p-6">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">{{ title() }}</h3>
        <p class="text-gray-600 dark:text-gray-300 mb-6">{{ message() }}</p>
        <div class="flex justify-end gap-3">
          @if (cancelText() && cancelText().trim() !== '') {
            <button
              (click)="cancel()"
              data-cy="confirm-cancel"
              class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
              {{ cancelText() }}
            </button>
          }
          <button
            (click)="confirm()"
            data-cy="confirm-delete"
            class="px-4 py-2 rounded-lg bg-primary-admin text-white font-bold hover:bg-primary-admin/90">
            {{ confirmText() }}
          </button>
        </div>
      </div>
    </div>
  </div>
}
