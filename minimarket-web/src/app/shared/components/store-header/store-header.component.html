<header class="flex w-full items-center justify-center border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-50">
  <div class="flex items-center justify-between whitespace-nowrap px-4 md:px-10 py-3 w-full max-w-7xl">
    <div class="flex items-center gap-8">
      <a routerLink="/" class="flex items-center gap-3 text-text-light dark:text-text-dark">
        <div class="text-primary text-3xl">
          <span class="material-symbols-outlined">storefront</span>
        </div>
        <h2 class="text-xl font-bold tracking-tight">Minimarket Camucha</h2>
      </a>
      <nav class="hidden lg:flex items-center gap-6">
        <a routerLink="/" class="text-sm font-medium hover:text-primary" routerLinkActive="text-primary">Home</a>
        <a routerLink="/tienda/productos" class="text-sm font-medium hover:text-primary" routerLinkActive="text-primary">Categories</a>
        <a href="#" class="text-sm font-medium hover:text-primary">Offers</a>
        <a href="#" class="text-sm font-medium hover:text-primary">Contact</a>
      </nav>
    </div>
    <div class="flex flex-1 justify-end items-center gap-4">
      <div class="hidden md:flex flex-1 justify-center max-w-lg">
        <label class="flex flex-col w-full">
          <div class="flex w-full flex-1 items-stretch rounded-lg h-10">
            <div class="text-gray-500 flex bg-gray-100 dark:bg-gray-800 items-center justify-center pl-3 rounded-l-lg border-r-0">
              <span class="material-symbols-outlined">search</span>
            </div>
            <input 
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-gray-100 dark:bg-gray-800 h-full placeholder:text-gray-500 px-4 rounded-l-none border-l-0 pl-2 text-sm" 
              placeholder="Search for products..." 
              [value]="searchTerm()"
              (input)="searchTerm.set($any($event.target).value)"
              (keyup.enter)="onSearch()"
              type="text"/>
          </div>
        </label>
      </div>
      <div class="flex gap-2">
        <button 
          routerLink="/carrito"
          class="relative flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-transparent text-text-light dark:text-text-dark hover:bg-gray-100 dark:hover:bg-gray-800 gap-2 text-sm font-bold min-w-0 px-2.5 transition-colors">
          <span class="material-symbols-outlined">shopping_cart</span>
          @if (cartItemsCount() > 0) {
            <div class="absolute -top-1 -right-1 flex h-5 w-5 items-center justify-center rounded-full bg-secondary text-white text-xs font-bold">
              {{ cartItemsCount() }}
            </div>
          }
        </button>
        <button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-transparent text-text-light dark:text-text-dark hover:bg-gray-100 dark:hover:bg-gray-800 gap-2 text-sm font-bold min-w-0 px-2.5 transition-colors">
          <span class="material-symbols-outlined">person</span>
        </button>
      </div>
    </div>
  </div>
</header>
