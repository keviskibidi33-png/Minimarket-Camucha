@if (isVisible()) {
  <div class="fixed top-4 right-4 z-50 animate-slide-in">
    <div class="flex items-center gap-3 px-4 py-3 rounded-lg border shadow-xl max-w-md backdrop-blur-sm {{ getColorClasses() }}">
      <span class="material-symbols-outlined text-xl">{{ getIcon() }}</span>
      <p class="flex-1 text-sm font-medium">{{ message() }}</p>
      <button 
        (click)="hide()"
        class="text-current opacity-70 hover:opacity-100 transition-opacity">
        <span class="material-symbols-outlined text-lg">close</span>
      </button>
    </div>
  </div>
}
